<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		body{
			text-align : center;
		}
	</style>
</head>
<body>
        <h2>Ex - Random Number for Answer</h2>
        <hr>
        <button id="random">Random Number</button>
        <br><br>
		<span id="number"></span> = <input type="text" id="result" placeholder=" result">
		<br><br>
		<button id="submit">Send Answer</button>
        <br><br>
        Result : <span id="description"></span>
   
   <script>
		$(document).ready(function(){
			var ans = 0;
		       $('#random').click(function(){	
				    var num1 = Math.floor((Math.random() * 999) + 1);
				    var num2 = Math.floor((Math.random() * 999) + 1);
				    $('#number').text(num1+" + "+num2);
				    ans = num1+num2;
			    });
		        $('#submit').click(function(){
		        	var result = $('#result').val();
		        	if(result==ans){
		        		$('#description').text("That's correct.");
		        		$('#description').css("color", "#00FF99");
		        	}
		        	else{
		        		$('#description').text("That's wrong. The answer is " + ans);
		        		$('#description').css("color", "#FF5050");
		        	}
		        	
		        });
		});
</script>
</body>
</html>
